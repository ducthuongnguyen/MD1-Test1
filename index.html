<!--4.e.Nhập vào a, b, c, kiểm tra xem a, b, c có phải là 3 cạnh của:-->
<!--1 tam giác?-->
<!--1 tam giác cân?-->
<!--1 tam giác đều?-->
<!--1 tam giác vuông?-->
Nhập a: <input type="number" id="soa">
<br>
<br>
Nhập b: <input type="number" id="sob">
<br>
<br>
Nhập c: <input type="number" id="soc">
<br>
<br>
<button onclick="showResult()">Loại tam giác</button>
<br>
<p id="show"></p>
<script>
    function showResult() {
        let a = +document.getElementById('soa').value;
        let b = +document.getElementById('sob').value;
        let c = +document.getElementById('soc').value;
        if ((a + b > c) &&
            (a + c > b) && (b + c > a)) {
            document.getElementById('show').innerHTML = "a, b, c là 3 cạnh của một tam giác!";
            if (a == b || a == c || b == c)
                document.getElementById('show').innerHTML = "a, b, c là 3 cạnh của một tam giác cân!";
            if (a == b && b == c)
                document.getElementById('show').innerHTML = "a, b, c là 3 cạnh của một tam giác đều!";
            if (a * a == b * b + c * c || b * b == a * a + c * c || c * c == a * a + b * b)
                document.getElementById('show').innerHTML = "a, b, c là 3 cạnh của một tam giác vuông!";
        } else
            document.getElementById('show').innerHTML = "a, b, c không phải là 3 cạnh của một tam giác!";
    }
</script>
